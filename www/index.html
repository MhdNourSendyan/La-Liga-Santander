<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="/">FireApp</a>
                <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav ms-auto" id="page-login">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Signin</a>
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</a>
                    </div>
                    <a class="nav-link ms-auto" href="#" id="logout">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTAINER -->
    <div class="container p-5 d-none" id="page-main">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 id="page-main-welcome"></h1>
            </div>
            <div id="contenido">

            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade p-5" id="signupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">SignUp</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="signup-form">
                    <div class="modal-body">
                        <label for="email">Email:</label>
                        <input type="text" id="signup-email" class="form-control mb-3" placeholder="Title" required>
                        <label for="password">Password:</label>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password"
                            required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Signin Modal -->
    <div class="modal fade" id="signinModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">SignIn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="login-form">
                    <div class="modal-body">
                        <label for="email">Email</label>
                        <input type="email" id="login-email" class="form-control mb-3" placeholder="Enter email"
                            required>
                        <label for="password">Password:</label>
                        <input type="password" id="login-password" class="form-control mb-3"
                            placeholder="Enter password" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <p class="text-center text-secondary w-100 ">Or sign in with</p>
                        <button type="button" class="btn btn-primary w-100" id="googleLogin">Google</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>


    <footer>

    </footer>

        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../platforms/browser/platform_www/cordova.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
